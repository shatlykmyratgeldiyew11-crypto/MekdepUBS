<!--index.html--><!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <title>4-nji synp Test Ulgamy</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .question { margin-bottom: 15px; }
        .result { margin-top: 20px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>

<h1>4-nji synp TEST — A / B</h1>

<label>Test görnüşi saýlaň:</label>
<select id="testType">
    <option value="A">Test A</option>
    <option value="B">Test B</option>
</select>

<button onclick="startTest()">Başla</button>

<div id="testArea"></div>
<div id="resultArea"></div>

<script>
const answersA = {
    1:"a",2:"b",3:"a",4:"b",5:"a",6:"a",7:"a",8:"b",9:"c",
    10:"В",11:"А",12:"Б",13:"В",14:"А",
    15:"ç",16:"ç",17:"b",18:"b",19:"ç",20:"a"
};

const answersB = {
    1:"a",2:"a",3:"a",4:"b",5:"a",6:"a",7:"b",8:"c","9":"Shall",
    10:"Б",11:"В",12:"А",13:"А",14:"В",
    15:"ç",16:"ç",17:"b",18:"b",19:"ç",20:"a"
};

let currentAnswers = {};
let startTime;

function startTest() {
    const type = document.getElementById("testType").value;
    currentAnswers = (type === "A") ? answersA : answersB;

    startTime = new Date();

    let html = "<h2>"+type+" Test başlady</h2>";
    let q = 1;

    for (let i in currentAnswers) {
        html += `
            <div class='question'>
                <label>${q}) Jogap ýaz:</label>
                <input type='text' id='q${q}' />
            </div>
        `;
        q++;
    }

    html += `<button onclick="finishTest()">Testi tamamla</button>`;
    document.getElementById("testArea").innerHTML = html;
}

function finishTest() {
    let correct = 0;
    let q = 1;

    for (let key in currentAnswers) {
        const userAnswer = document.getElementById("q"+q).value.trim();
        if (userAnswer.toLowerCase() === currentAnswers[key].toLowerCase()) {
            correct++;
        }
        q++;
    }

    const endTime = new Date();
    const totalSeconds = Math.floor((endTime - startTime) / 1000);

    document.getElementById("resultArea").innerHTML =
        `<div class='result'>
            Netije: ${correct} / 20 bal<br>
            Gutaran wagty: ${endTime.toLocaleTimeString()}<br>
            Test wagty: ${totalSeconds} sekunt
        </div>`;
}
</script>

</body>
</html>
